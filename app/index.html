<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/style/style.css" rel="stylesheet">
    <title>Memory-game-by-tiphaine</title>
</head>
<body>
<header>
    <h1 class="pt-1">Memory-game</h1>
</header>
<main class="container">
    <section class="pb-3">
        <div class="row align-items-center">
            <div class="col-10">
                <div class="progress">
                    <div class="progress-bar bg-success" id="load" role="progressbar" style="width: 100%"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="100">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div id="countdown" class="text-end"></div>
            </div>
        </div>
    </section>
    <section class="game-board-container">
        <div id="game-board" class="board-game">
        </div>
    </section>
    <section>
        <div class="d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btn-radio-easy" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btn-radio-easy">Facile</label>

                <input type="radio" class="btn-check" name="btnradio" id="btn-radio-hard" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-radio-hard">Difficile</label>
            </div>
        </div>
    </section>
    <!-- RESULT TOAST -->
    <div class="toast-container position-absolute bottom-0 end-0 p-3 top-50 start-50 translate-middle"
         style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-white">
                <div id="toastTitle" class="me-auto"></div>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="toastText" class="toast-body"></div>
        </div>
    </div>

</main>
<footer class="py-2">@Tiphaine du RÃ©au</footer>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script src="data.js"></script>
<script src="utils.js"></script>
<script src="create-board.js"></script>
<script src="script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
