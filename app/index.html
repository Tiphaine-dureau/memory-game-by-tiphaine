<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/style/style.css" rel="stylesheet">
    <title>Memory-game-by-tiphaine</title>
</head>
<body>
<header>
    <h1>Memory-game</h1>
</header>
<main class="container">
    <section>
        <div>
            <div id="countdown"></div>
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar" id="load" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0"
                         aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="board-game">
            <div class="row">
                <div class="col">
                    <img src="assets/images/img-hard/blade-bite.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/crossed-bones.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/crossed-sabres.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/fishing-net.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/locked-chest.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/oyster-pearl.svg">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="assets/images/img-hard/pirate-captain.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/pirate-flag.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/ship-wheel.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/skull-crossed-bones.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/sparky-bomb.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/open-treasure-chest.svg">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="assets/images/img-hard/spyglass.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/tied-scroll.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-hard/treasure-map.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/butterfly.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/elephant.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/flamingo.svg">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="assets/images/img-easy/frog.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/koala.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/octopus.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/pig.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/polar-bear.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/rabbit.svg">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="assets/images/img-easy/sheep.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/butterfly.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/sperm-whale.svg">
                </div>
                <div class="col">
                    <img src="assets/images/img-easy/tortoise.svg">
                </div>
                <div class="col">
                    <img src="assets/images/time-bomb.svg">
                </div>
                <div class="col">
                    <img src="assets/images/time-bomb.svg">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btn-radio-easy" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btn-radio-easy">Facile</label>

                <input type="radio" class="btn-check" name="btnradio" id="btn-radio-hard" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-radio-hard">Difficile</label>
            </div>
        </div>
        <div class="best-time">
            Temps à battre
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" id="start" class="btn btn-secondary">Jouer</button>
        </div>
    </section>

</main>
<footer>@Tiphaine du Réau</footer>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
